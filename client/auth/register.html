<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký | Moji Code</title>
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f8f9fa;
            --text-color: #2c3e50;
            --border-color: #ddd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            width: 100%;
            max-width: 500px;
            padding: 40px 20px;
        }

        .auth-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .auth-header {
            background: var(--secondary-color);
            padding: 20px;
            text-align: center;
            color: white;
        }

        .auth-header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .auth-body {
            padding: 30px;
        }

        .avatar-upload {
            text-align: center;
            margin-bottom: 20px;
        }

        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto;
            position: relative;
            cursor: pointer;
            background: #f1f1f1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-preview:hover::after {
            content: "Thay đổi";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.2);
        }

        .form-group .icon {
            position: absolute;
            right: 15px;
            top: 40px;
            color: #95a5a6;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .password-strength {
            margin-top: 5px;
            height: 4px;
            background: #eee;
            border-radius: 2px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: width 0.3s ease, background-color 0.3s ease;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--secondary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: var(--text-color);
        }

        .auth-footer a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        /* Loading spinner */
        .loading-spinner {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner.show {
            display: flex;
        }

        /* Animations */
        .slide-up {
            animation: slideUp 0.5s ease-out;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="auth-container slide-up">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Đăng ký tài khoản</h1>
                <p>Tạo tài khoản mới</p>
            </div>
            
            <div class="loading-spinner">
                <div class="spinner-ring"></div>
            </div>

            <div class="auth-body">
                <form id="registerForm">
                    <div class="avatar-upload">
                        <div class="avatar-preview">
                            <i class="fas fa-user-circle fa-4x"></i>
                        </div>
                        <input type="file" id="avatarInput" accept="image/*" hidden>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">Họ</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Tên</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        <i class="fas fa-envelope icon"></i>
                    </div>

                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <input type="password" id="password" name="password" required>
                        <i class="fas fa-lock icon"></i>
                        <div class="password-strength">
                            <div class="password-strength-bar"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Xác nhận mật khẩu</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <i class="fas fa-lock icon"></i>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-user-plus"></i>
                        Đăng ký
                    </button>
                </form>
            </div>

            <div class="auth-footer">
                <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
            </div>
        </div>
    </div>

    <script type="module">
        import { ui } from '../js/ui.js';
        import { db } from '../js/database.js';
        import { ai } from '../js/ai.js';
        import { mediaHandler } from '../js/media.js';

        // Handle avatar upload
        const avatarPreview = document.querySelector('.avatar-preview');
        const avatarInput = document.getElementById('avatarInput');

        avatarPreview.addEventListener('click', () => {
            avatarInput.click();
        });

        avatarInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                try {
                    // Optimize image
                    const optimizedBlob = await mediaHandler.optimizeImage(file);
                    
                    // Create preview
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        avatarPreview.innerHTML = `<img src="${e.target.result}" alt="Avatar">`;
                    };
                    reader.readAsDataURL(optimizedBlob);
                } catch (error) {
                    ui.showToast('Lỗi xử lý ảnh', 'error');
                }
            }
        });

        // Password strength checker
        const passwordInput = document.getElementById('password');
        const strengthBar = document.querySelector('.password-strength-bar');

        passwordInput.addEventListener('input', () => {
            const strength = calculatePasswordStrength(passwordInput.value);
            updateStrengthBar(strength);
        });

        function calculatePasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength += 25;
            if (password.match(/[a-z]+/)) strength += 25;
            if (password.match(/[A-Z]+/)) strength += 25;
            if (password.match(/[0-9]+/)) strength += 25;
            return strength;
        }

        function updateStrengthBar(strength) {
            strengthBar.style.width = `${strength}%`;
            if (strength < 50) {
                strengthBar.style.backgroundColor = '#e74c3c';
            } else if (strength < 75) {
                strengthBar.style.backgroundColor = '#f1c40f';
            } else {
                strengthBar.style.backgroundColor = '#2ecc71';
            }
        }

        // Handle registration
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = passwordInput.value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                ui.showToast('Mật khẩu không khớp', 'error');
                return;
            }

            if (calculatePasswordStrength(password) < 75) {
                ui.showToast('Mật khẩu không đủ mạnh', 'error');
                return;
            }

            // Show loading
            document.querySelector('.loading-spinner').classList.add('show');

            try {
                // Get form data
                const avatar = await mediaHandler.optimizeImage(avatarInput.files[0]);
                const userData = {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    email: document.getElementById('email').value,
                    password: password,
                    avatar: await mediaHandler.uploadImage(avatar)
                };

                // Create user
                await db.createUser(userData);
                
                // Show success message
                ui.showToast('Đăng ký thành công!', 'success');
                
                // Redirect to login
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1000);
            } catch (error) {
                ui.showToast(error.message, 'error');
            } finally {
                // Hide loading
                document.querySelector('.loading-spinner').classList.remove('show');
            }
        });

        // Add card hover effect
        const card = document.querySelector('.auth-card');
        ui.addCardEffect(card);
    </script>
</body>
</html>
