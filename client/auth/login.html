<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập | Moji Code</title>
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f8f9fa;
            --text-color: #2c3e50;
            --border-color: #ddd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 40px 20px;
        }

        .auth-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .auth-header {
            background: var(--primary-color);
            padding: 20px;
            text-align: center;
            color: white;
        }

        .auth-header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .auth-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .form-group .icon {
            position: absolute;
            right: 15px;
            top: 40px;
            color: #95a5a6;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: var(--text-color);
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        /* Animation classes */
        .slide-up {
            animation: slideUp 0.5s ease-out;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        /* Loading spinner */
        .loading-spinner {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner.show {
            display: flex;
        }

        /* Social login */
        .social-login {
            margin-top: 20px;
            text-align: center;
        }

        .social-login p {
            color: #95a5a6;
            margin-bottom: 15px;
            position: relative;
        }

        .social-login p::before,
        .social-login p::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #ddd;
        }

        .social-login p::before {
            left: 0;
        }

        .social-login p::after {
            right: 0;
        }

        .social-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--border-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .social-btn.google:hover {
            color: #dd4b39;
            border-color: #dd4b39;
        }

        .social-btn.facebook:hover {
            color: #3b5998;
            border-color: #3b5998;
        }

        .social-btn.github:hover {
            color: #333;
            border-color: #333;
        }
    </style>
</head>
<body>
    <div class="auth-container slide-up">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Đăng nhập</h1>
                <p>Chào mừng trở lại</p>
            </div>
            
            <div class="loading-spinner">
                <div class="spinner-ring"></div>
            </div>

            <div class="auth-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        <i class="fas fa-envelope icon"></i>
                    </div>

                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <input type="password" id="password" name="password" required>
                        <i class="fas fa-lock icon"></i>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i>
                        Đăng nhập
                    </button>

                    <div class="social-login">
                        <p>Hoặc đăng nhập với</p>
                        <div class="social-buttons">
                            <a href="#" class="social-btn google">
                                <i class="fab fa-google"></i>
                            </a>
                            <a href="#" class="social-btn facebook">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="social-btn github">
                                <i class="fab fa-github"></i>
                            </a>
                        </div>
                    </div>
                </form>
            </div>

            <div class="auth-footer">
                <p>Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
            </div>
        </div>
    </div>

    <script type="module">
        import { ui } from '../js/ui.js';
        import { db } from '../js/database.js';
        import { ai } from '../js/ai.js';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Show loading
            document.querySelector('.loading-spinner').classList.add('show');

            try {
                // Authenticate user
                const user = await db.authenticateUser(email, password);
                
                if (user) {
                    // Show success message
                    ui.showToast('Đăng nhập thành công!', 'success');
                    
                    // Store user session
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    
                    // Redirect to profile page
                    setTimeout(() => {
                        window.location.href = 'profile.html';
                    }, 1000);
                } else {
                    throw new Error('Sai email hoặc mật khẩu');
                }
            } catch (error) {
                ui.showToast(error.message, 'error');
            } finally {
                // Hide loading
                document.querySelector('.loading-spinner').classList.remove('show');
            }
        });

        // Add card hover effect
        const card = document.querySelector('.auth-card');
        ui.addCardEffect(card);
    </script>
</body>
</html>
